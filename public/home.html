      </div>
    </div>
  
    <div class="search position-relative text-center px-4 py-3 mt-2">

    <ul class="categories list-unstyled">
      <a href="home">
        <li class="has-dropdown">
          <i class="icofont-home"></i> Dashboard

      <section id="wrapper">
        <div class="p-4">
          <div class="welcome">
            <div class="content rounded-3 p-3">
              <h1 class="fs-3">Dashboard <span id="user-setor-dashboard"></span></h1>
              <p class="mb-0"></p>
            </div>
          </div>
      
          <section class="statistics mt-4">
            <div class="row">
              <div class="col-lg-4">
                <div class="box d-flex rounded-2 align-items-center mb-4 mb-lg-0 p-3">
                  <i class="icon-dash icofont-warning"></i>
                  <div class="ms-3">
                    <div class="d-flex align-items-center">
                      <h3 id="problems-total" class="mb-0"></h3> <span class="d-block ms-2">Total de Anomalias</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="box d-flex rounded-2 align-items-center mb-4 mb-lg-0 p-3">
                  <i class="icon-dash icofont-warning-alt"></i>
                  <div class="ms-3">
                    <div class="d-flex align-items-center">
                      <h3 id="tickets-total" class="mb-0"></h3> <span class="d-block ms-2">Total de Chamados</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="box d-flex rounded-2 align-items-center p-3">
                  <i class="icon-dash icofont-notification"></i>
                  <div class="ms-3 ">
                    <div class="info-diary">
                      <div class="mb-0 d-flex align-items-center"><span id="tickets-day" >0</span> Chamados hoje</div> 
                      <div class="mb-0 d-flex align-items-center"><span id="problems-day">0</span> Anomalias hoje</div>

                  </div>

              </div>
            </div>

              <div id="chart-pizza-tickets" class="chats-style" style="width: 500px; height: 300px;"></div>
            </section>
            <section id="content-charts-bar" style="margin-top: 17px">
              <div class="cont-char-bar chats-style">
                <div id="chart_problems" style="width: 550px; height: 280px;"></div>
              </div>
              <div class="cont-char-bar chats-style">
                <div id="chart_tickets" style="width: 550px; height: 280px;"></div>
              </div>
            </section>
          </div>
